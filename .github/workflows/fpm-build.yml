name: Test fpm build

on: [pull_request, push]

jobs:
  test_conda:
    name: Build testing with ${{ matrix.compiler }}  on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # mpi on windows is a nightmare
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        compiler: ["gfortran"]
        #compiler: ["gfortran", "ifx_linux-64", "lfortran", "flang"]
        #exclude:
        #  - os: macos-latest
        #    compiler: flang
        #  - os: macos-latest
        #    compiler: ifx_linux-64
        #  - os: windows-latest
        #    compiler: ifx_linux-64
        #  - os: windows-latest
        #    compiler: flang
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest

      - name: Install Our own environment
        shell: bash -el {0}
        run: |
          conda env create --name pic --file no_compiler_env.yml

      - name: Install our own compiler using conda
        shell: bash -el {0}
        run: |
          conda install -c conda-forge -n pic ${{matrix.compiler}}

      - name: FPM build
        shell: bash -el {0}
        run: |
          conda activate pic
          export FC=${{matrix.compiler}}
          fpm build
